<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Lisa's Sports Item Catalog | Delete item
    </title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}"
          type="image/x-icon">
    <link type="text/css"
          rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <h2>Delete Item</h2>
        Are you sure you want to delete?
        <br>
        <br>
        <form action="{{url_for('delete_item', item_id=item.id)}}"
              method="post">
            <input type="submit" value="Delete">
        </form>
        <a href="{{url_for('item', item_id=item.id,
               category=item.category)}}" method="get">
                Cancel
        </a>
    </div>
</body>
</html>
